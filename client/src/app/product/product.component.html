<div class="container" id="product">
  <div class="row">
    <div class="col-md-4">
      <img [src]=produtDetails.image>
    </div>
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <h3>{{produtDetails.name }}</h3>
      <h2>{{produtDetails.price | currency:"â‚¹"}}</h2>
    <form (ngSubmit)="f.form.valid && addToCart()" #f="ngForm">
      <div class="btn-group" role="group" aria-label="...">
        <input type="hidden" name="quantity" id="quantity" value="1"/>
        <button type="button" id="minus" (click)="editQunatity('minus')" class="btn btn-default">-</button>
        <button type="button" id="total" class="btn btn-default">{{quantity}}</button>
        <button type="button" id="plus" (click)="editQunatity('plus')" class="btn btn-default">+</button>
      </div>
      <div class="form-group">
        <input type="hidden" name="product_id" [value] = produtDetails._id />
        <input type="hidden" name="priceHidden" id="priceHidden" [value] = produtDetails.price />
        <input type="text" name="item" class="form-control" [value] = produtDetails.name />
        <input type="text" name="priceValue" id="priceValue" class="form-control" [value]=productPrice disabled/>
      </div>
      <button *ngIf="authGuard.isloggedin()" type="submit" class="btn btn-primary">Add to Cart</button>
      <a *ngIf="!authGuard.isloggedin()" routerLink='/login' class="btn btn-warning btn-md">Sign In to buy this product!</a>
    </form>
    </div>
  </div>
</div>
