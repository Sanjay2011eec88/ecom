<div class="row">
  <div class="col-lg-6 col-md-offset-3" id="signup">
    <form #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm.value)">
      <h1>Sign Up</h1>
      <div class="form-group">
        <label>Name: </label>
        <input id="name" type="text" class="form-control" placeholder="Username" name="name" ngModel>
      </div>
      <div class="form-group">
        <label>Email: </label>
        <input type="email" class="form-control" placeholder="Email" name="email" ngModel>
      </div>
      <div class="form-group">
        <label>Password: </label>
        <input type="password" class="form-control" placeholder="Password" name="password" ngModel>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
